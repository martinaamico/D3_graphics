<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Grafico a Corde Interattivo in D3.js</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        .chord {
            width: 500px;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
        }
    </style>
</head>
<body>

<div id="chord" class="chord"></div>

<script>
// Dataset per il Grafico a Corde
const chordData = [
    [0, 2, 3, 4],
    [2, 0, 5, 1],
    [3, 5, 0, 6],
    [4, 1, 6, 0]
];

// Configura il grafico
const width = 500;
const height = 500;
const innerRadius = Math.min(width, height) * 0.4;
const outerRadius = innerRadius + 20;

const svg = d3.select("#chord")
    .append("svg")
    .attr("width", width)
    .attr("height", height)
    .append("g")
    .attr("transform", `translate(${width / 2},${height / 2})`);

// Calcola le connessioni con il layout di D3
const chord = d3.chord().padAngle(0.05)(chordData);
const ribbon = d3.ribbon().radius(innerRadius);
const color = d3.scaleOrdinal(d3.schemeCategory10);

// Disegna le connessioni
svg.selectAll("path")
    .data(chord)
    .enter()
    .append("path")
    .attr("d", ribbon)
    .style("fill", d => color(d.target.index))
    .style("stroke", d => d3.rgb(color(d.target.index)).darker());

// Disegna i gruppi attorno al cerchio
svg.selectAll("g")
    .data(chord.groups)
    .enter()
    .append("g")
    .append("path")
    .style("fill", d => color(d.index))
    .style("stroke", d => d3.rgb(color(d.index)).darker())
    .attr("d", d3.arc().innerRadius(innerRadius).outerRadius(outerRadius))
    .on("click", function(event, d) {
        // Crea un quadrato all'interno del grafico quando l'arco Ã¨ cliccato
        svg.append("rect")
            .attr("x", -20)
            .attr("y", -20)
            .attr("width", 40)
            .attr("height", 40)
            .attr("fill", color(d.index))
            .attr("stroke", "#333")
            .attr("stroke-width", 2)
            .style("opacity", 0.8)
            .attr("transform", "translate(0,0)"); // Posiziona al centro
    });

// Etichette per i gruppi
svg.selectAll("text")
    .data(chord.groups)
    .enter()
    .append("text")
    .each(d => { d.angle = (d.startAngle + d.endAngle) / 2; })
    .attr("dy", ".35em")
    .attr("transform", d => `
        rotate(${(d.angle * 180 / Math.PI - 90)})
        translate(${outerRadius + 10})
        ${d.angle > Math.PI ? "rotate(180)" : ""}
    `)
    .style("text-anchor", d => d.angle > Math.PI ? "end" : null)
    .text((d, i) => `Gruppo ${i + 1}`);
</script>

</body>
</html>
